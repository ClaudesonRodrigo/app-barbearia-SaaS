<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - AgendaBarber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-body bg-gray-900 text-gray-300">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg text-center">
            <h1 class="font-title text-4xl font-bold text-amber-400">Registre sua Barbearia</h1>
            <p class="text-gray-400 mt-2 mb-6">Comece a gerir seus agendamentos de forma simples.</p>
        </div>
        <main class="w-full max-w-lg bg-gray-800 p-8 rounded-lg shadow-2xl">
            <form id="register-form" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="shop-name" class="block text-sm font-bold text-gray-300 mb-2">Nome da Barbearia</label>
                        <input type="text" id="shop-name" required class="w-full p-3 bg-gray-700 rounded-lg text-white border-2 border-gray-600 focus:outline-none focus:border-amber-500 transition">
                    </div>
                    <div>
                        <label for="shop-address" class="block text-sm font-bold text-gray-300 mb-2">Endereço Completo</label>
                        <input type="text" id="shop-address" required class="w-full p-3 bg-gray-700 rounded-lg text-white border-2 border-gray-600 focus:outline-none focus:border-amber-500 transition">
                    </div>
                </div>

                <div>
                    <label for="owner-email" class="block text-sm font-bold text-gray-300 mb-2">Seu Email (para login)</label>
                    <input type="email" id="owner-email" required class="w-full p-3 bg-gray-700 rounded-lg text-white border-2 border-gray-600 focus:outline-none focus:border-amber-500 transition">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="owner-password" class="block text-sm font-bold text-gray-300 mb-2">Crie uma Senha</label>
                        <input type="password" id="owner-password" required minlength="6" class="w-full p-3 bg-gray-700 rounded-lg text-white border-2 border-gray-600 focus:outline-none focus:border-amber-500 transition">
                    </div>
                    <div>
                        <label for="owner-password-confirm" class="block text-sm font-bold text-gray-300 mb-2">Confirme a Senha</label>
                        <input type="password" id="owner-password-confirm" required class="w-full p-3 bg-gray-700 rounded-lg text-white border-2 border-gray-600 focus:outline-none focus:border-amber-500 transition">
                    </div>
                </div>

                <button type="submit" id="register-button" class="cta-button w-full bg-amber-500 text-gray-900 font-bold text-lg py-3 px-8 rounded-lg hover:bg-amber-600 transition">Criar Conta e Aceder</button>
            </form>
            <div id="form-message" class="mt-4 text-center text-red-400 font-bold"></div>
        </main>
        <footer class="text-center mt-6">
            <p class="text-sm text-gray-500">Já tem uma conta? <a href="dashboard.html" class="font-bold text-amber-400 hover:underline">Faça login</a></p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyD69YUDxKUdLE6ndt_22YHR7FMJ6miXf9M", authDomain: "barbeariasergipana-b32b6.firebaseapp.com", projectId: "barbeariasergipana-b32b6", storageBucket: "barbeariasergipana-b32b6.firebasestorage.app", messagingSenderId: "562815971114", appId: "1:562815971114:web:73e811a601c6b64e8ab853", measurementId: "G-1M4H1Z3TV5" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const formMessage = document.getElementById('form-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            registerButton.disabled = true;
            registerButton.textContent = 'Aguarde...';
            formMessage.textContent = '';

            // Coletar dados do formulário
            const shopName = document.getElementById('shop-name').value;
            const shopAddress = document.getElementById('shop-address').value;
            const email = document.getElementById('owner-email').value;
            const password = document.getElementById('owner-password').value;
            const passwordConfirm = document.getElementById('owner-password-confirm').value;

            // Validação de senha
            if (password !== passwordConfirm) {
                formMessage.textContent = 'As senhas não coincidem.';
                registerButton.disabled = false;
                registerButton.textContent = 'Criar Conta e Aceder';
                return;
            }

            try {
                // Passo 1: Criar o usuário na Autenticação do Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newOwner = userCredential.user;

                // Passo 2: Criar o documento da barbearia no Firestore, associado ao usuário
                const newShopData = {
                    ownerUid: newOwner.uid,
                    shopName: shopName,
                    address: shopAddress,
                    subscriptionStatus: 'trialing', // Começa com status de teste
                    createdAt: Timestamp.now(),
                    
                    // Incluindo os novos campos com valores padrão
                    operatingHours: {
                        weekday: "09:00 - 18:00",
                        saturday: "Fechado",
                        sunday: "Fechado"
                    },
                    galleryImages: [] // Galeria começa vazia
                };

                await addDoc(collection(db, "shops"), newShopData);
                
                // Passo 3: Redirecionar para o dashboard. O usuário já está logado.
                sessionStorage.setItem('isNewRegistration', 'true');
                window.location.href = 'dashboard.html';

            } catch (error) {
                // Tratar erros do Firebase
                if (error.code === 'auth/email-already-in-use') {
                    formMessage.textContent = 'Este email já está em uso. Tente fazer login.';
                } else if (error.code === 'auth/weak-password') {
                    formMessage.textContent = 'A senha é muito fraca. Tente uma com pelo menos 6 caracteres.';
                } else {
                    formMessage.textContent = 'Ocorreu um erro ao criar a conta. Tente novamente.';
                    console.error('Erro de registo:', error);
                }
                registerButton.disabled = false;
                registerButton.textContent = 'Criar Conta e Aceder';
            }
        });
    </script>
</body>
</html>
